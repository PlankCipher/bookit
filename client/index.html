<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/index.css" />

    <title>Find and Book Halls | BOOKIT</title>
  </head>
  <body>
    <div id="home" class="landing">
      <div class="landing__overlay">
        <div id="header" class="landing__header">
          <div class="container">
            <div class="landing__header__inner">
              <div class="landing__header__inner__name">
                book<span>it</span>
              </div>
              <nav id="nav" class="landing__header__inner__nav">
                <ul>
                  <li><a href="#home">Home</a></li>
                  <li><a href="#most-booked">Most Booked</a></li>
                  <li><a href="#book">Book</a></li>
                  <li><a href="#about-us">About Us</a></li>
                </ul>
              </nav>
              <div id="menuButton" class="landing__header__inner__menu">
                <i id="menuButtonIcon" class="fas fa-bars"></i>
              </div>
            </div>
          </div>
        </div>

        <div id="typeit" class="landing__typewriter"></div>

        <div class="landing__arrow">
          <i class="fas fa-angle-double-down"></i>
        </div>
      </div>
    </div>

    <div id="most-booked" class="most_booked">
      <div class="container">
        <div class="most_booked__heading">
          <h2>Most Booked Halls</h2>
          <div></div>
        </div>

        <div class="most_booked__halls">
          <div class="most_booked__halls__hall">
            <div class="most_booked__halls__hall__overlay">
              <h4>Golden Stars</h4>
              <p>221 B Baker St.</p>
            </div>
          </div>

          <div class="most_booked__halls__hall">
            <div class="most_booked__halls__hall__overlay">
              <h4>Tim Brothers</h4>
              <p>370 D Lantos St.</p>
            </div>
          </div>

          <div class="most_booked__halls__hall">
            <div class="most_booked__halls__hall__overlay">
              <h4>Big Simon</h4>
              <p>125 F Franksh St.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a467a599ad.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
